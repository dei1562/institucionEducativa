<mat-card class="informacion-card">
  <mat-card-header>
    <div mat-card-avatar class="informacion-header-image"></div>
    <mat-card-title>{{ informacion.nombre }}</mat-card-title>
    <mat-card-actions align="end">
      <div fxFlex></div>
      <button mat-raised-button color="primary" (click)="desactivarInformacion()" color="warn" *ngIf="!informacion.estado">Desactivar</button>
      <button mat-raised-button color="primary" (click)="activarInformacion()" *ngIf="informacion.estado">Desactivar</button>
    </mat-card-actions>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <img mat-card-image [src]="informacion.logo" alt="Photo of a Shiba Inu">
  <mat-card-subtitle>Descripcion</mat-card-subtitle>
  <mat-card-content>
    <p>{{ informacion.descripcion }}</p>
  </mat-card-content>

  <mat-card-subtitle>Materias</mat-card-subtitle>  
  <mat-card-actions>
    <button *ngFor="let j of informacion.materias; let i=index" mat-raised-button color="primary" (click)="desactivarInformacion()" [disabled]="!informacion.estado" style="width: 100%">{{ j }}</button>
  </mat-card-actions>
</mat-card>
